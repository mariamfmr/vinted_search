<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintedVision - Subcategories</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrumental+Serif:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 10;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            padding: 2rem;
        }
        .title {
            font-family: 'Instrumental Serif', serif;
            font-size: 3rem;
            color: #017783;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .subcategory-button {
            display: inline-block;
            background-color: #017783;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 24px;
            font-size: 1.25rem;
            margin: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .subcategory-button:hover {
            background-color: #015b63;
        }
        /* Profile Icon */
        .profile-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #017783;
            color: white;
            border-radius: 24px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .profile-info .icon {
            margin-left: 0.5rem;
            font-size: 1.25rem;
        }
        .profile-info:hover {
            background-color: #015b63;
        }

        /* Sliding Panel */
        .sliding-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #017783;
            color: white;
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
        }
        .sliding-panel.open {
            right: 0;
            opacity: 1;
            visibility: visible;
        }
        .sliding-panel h2 {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }
        .sliding-panel button.menu-button {
            background-color: #015b63;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.25rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .sliding-panel button.menu-button:hover {
            background-color: #013f43;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">VintedVision</h1>
        <p class="subtitle">What type of clothing?</p>
        <!-- Subcategory buttons -->
        {% for subcategory in subcategories %}
            <a href="{{ url_for('upload', main_category=main_category, category=category, subcategory=subcategory) }}" class="subcategory-button">{{ subcategory }}</a>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- Profile Icon with Username -->
    <div class="profile-info" onclick="togglePanel()">
        <span>{{ username }}</span>
        <span class="icon">ðŸ‘¤</span>
    </div>

    <!-- Sliding Panel -->
    <div class="sliding-panel" id="slidingPanel">
        <h2>
            Welcome, {{ username }}!
            <button class="close-panel" onclick="togglePanel()">&times;</button>
        </h2>
        <button class="menu-button" onclick="window.location.href='{{ url_for('saved_items') }}'">My Items</button>
        <button class="menu-button">My Outfits</button>
    </div>

    <script>
        function togglePanel() {
            const panel = document.getElementById('slidingPanel');
            panel.classList.toggle('open');
        }
    </script>
</body>
</html>
